---
layout: default
---

<div class="container">
  <div class="section">
  	<div class="row">
      <div class="col s12 m12">
        <h1>{{ page.title }}</h1>

        <dl>
          {% for entry in site.data.glossary %}
            <dt><h4>{{ entry[1].name | capitalize }}</h4></dt>
            <dd class="flow-text">{{ entry[1].description }}</dd>
          {% endfor %}
        </dl>
      </div>
    </div>
  </div>
</div>
