{% assign event = include.event-id %}
<li>
	{{ event.date | date: '%B %d, %Y' }}: <em>{{ event.title }}</em> at {% if event.event.href %}
		<a class="white-text" href="{{event.event.href}}" target="_blank">{{ event.event.title }} in {{ event.event.location }}</a>
	{% else %}
		{{ event.event.title }} in {{ event.event.location }}
	{% endif %}
</li>
